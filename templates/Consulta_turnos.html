<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro Mercantil Quito</title>
    <link rel="stylesheet" href="../static/css/main2.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>
	<div class="col" align="center">
        <div class="p-3 mb-2 bg-white text-dark">
            <form method="post" action="/consultar_oficio1" enctype="multipart/form-data">
                <h5 class="card-title">BUSQUEDA DE OFICIOS</h5>
                <br>
                <div class="row g-4">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="turno" id="turno">
                            <label for="floatingInput">Turno:</label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <br>
                    <input type="submit" class="btn btn-dark" value="Buscar"></input>
                    <br>
                </div>
            </form>
        </div>
    </div>
	<table id="userList" class="table table-striped table-bordered table-hover"> 
		<thead>
			<tr>
				<th>Turno</th>
				<th>Cédula</th>
				<th>Nombre</th>
				<th>Teléfono</th>
				<th>Dirección</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			{% for factura in facturas %}
			<tr>
				<td>{{ factura[0] }}</td>
				<td>{{ factura[1] }}</td>
				<td>{{ factura[2] }}</td>
				<td>{{ factura[3] }}</td>
				<td>{{ factura[4] }}</td>
				<td>{{ factura[5] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
