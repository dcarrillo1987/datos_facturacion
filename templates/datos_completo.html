<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Registro Mercantil Quito</title>
    <link rel="stylesheet" href="../static/css/main2.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
  </head>
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %} {% for category, message in messages %}
  <div class="flash-message flash-{{ category }}">
    <p>{{ message }}</p>
  </div>
  {% endfor %} {% endif %} {% endwith %}
  <body>
    <div align="center">
      <img src="../static/images/encabezado_ene2023.png" alt="logo" />
    </div>
    <br />

    <h5 align="center">Sus datos fueron ingresados correctamente</h5>
    <div>
      <img src="../static/images/wait.webp" alt="logo" />
    </div>
    <h5 align="center">
      Espere su turno para ser atentido por uno de nuestros funcionarios
    </h5>
    <footer>
      <div class="flag"></div>
    </footer>
  </body>
</html>
